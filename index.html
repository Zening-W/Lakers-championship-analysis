<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Score Distribution</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            background-color: #0344b5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #08a9e9;
        }
    </style>
</head>
<body>
    <div id="title">Lakers Championship Analysis (1996-2022)</div>
    <div id="buttons"></div>
    <div id="chart"></div>
    <script>
        const years = ["1999", "2000", "2001", "2008", "2009", "2019"];
        let dataSets = {};
        years.forEach(year => {
            d3.csv(`lakers_data_${year}.csv`).then(data => {
                dataSets[year] = data.map(d => ({ player: d.player_name, score: +d.pts }));
                if (year === "1999") updateChart(year); 
            });
        });

        const btnContainer = d3.select("#buttons");
        years.forEach(year => {
            btnContainer.append("button")
                .text(year)
                .attr("class", "button")
                .on("click", () => updateChart(year));
        });

        function updateChart(year) {
            const data = dataSets[year];

            const svg = d3.select("#chart").selectAll("svg").data([null]);
            svg.enter().append("svg")
                .attr("width", 450)
                .attr("height", 450)
                .append("g")
                .attr("transform", "translate(225, 225)")
                .merge(svg)
                .selectAll('path')
                .data(d3.pie().value(d => d.score)(data))
                .join('path')
                .attr('d', d3.arc()
                    .innerRadius(0)
                    .outerRadius(180)
                )
                .attr('fill', (d, i) => d3.schemeCategory10[i % 10])
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 0.7)
                .on('mouseover', (event, d) => {
                    d3.select("#chart").append("text")
                        .attr('id', 'tooltip')
                        .attr('x', event.clientX)
                        .attr('y', event.clientY - 30)
                        .style("text-anchor", "middle")
                        .text(`${d.data.player}: ${d.data.score} points`);
                })
                .on('mouseout', () => {
                    d3.select("#tooltip").remove();
                });
        }
    </script>
</body>
</html>
