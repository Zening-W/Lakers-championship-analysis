<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Score Distribution</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #552583;
        }
        #title {
            text-align: center;
            font-size: 28px;
            margin: 20px;
            color: white;  // 提高可读性
            font-family: 'Bebas Neue', sans-serif; // 使用 Bebas Neue 字体
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid transparent;
            background-color: #FDB927;
            color: #552583;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover, .button:focus {
            background-color: #08a9e9;
            transform: scale(1.05);
            outline: none;
        }
        #chart {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="lakers.png" alt="Lakers Logo" id="logo" style="width: 300px; height: auto;">
        <div id="title">Lakers Championship Analysis (1996-2022)</div>
    </div>
    <div id="buttons"></div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip" style="display: none;"></div>
</body>
</html>
